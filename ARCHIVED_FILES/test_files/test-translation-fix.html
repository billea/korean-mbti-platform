<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Translation Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .test { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .failure { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        button { margin: 5px; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 4px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üîß Translation Fix Test</h1>
    
    <div class="test">
        <h2>Test Non-English Test Loading</h2>
        <button onclick="testTranslations()">Test Spanish Tests</button>
        <button onclick="testChineseTests()">Test Chinese Tests</button>
        
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
    <script>
        function testTranslations() {
            console.log('\n=== TESTING SPANISH TRANSLATIONS ===');
            
            // Set to Spanish
            currentLanguage = 'es';
            console.log('Current language set to:', currentLanguage);
            
            const testsToCheck = ['disc', 'lovelanguage', 'adhd', 'anxiety', 'depression'];
            let results = '<h3>Spanish Translation Test Results</h3><pre>';
            
            testsToCheck.forEach(testType => {
                console.log(`\n--- Testing ${testType} ---`);
                
                // Check testDefinitions first
                const hasTestDefinitions = !!(testDefinitions[testType] && testDefinitions[testType][currentLanguage]);
                console.log(`testDefinitions[${testType}][${currentLanguage}]:`, hasTestDefinitions);
                
                // Check individual language object
                const hasIndividualTranslation = !!(translations[currentLanguage] && 
                    translations[currentLanguage].tests && 
                    translations[currentLanguage].tests[testType] && 
                    translations[currentLanguage].tests[testType].questions);
                console.log(`translations[${currentLanguage}].tests[${testType}].questions:`, hasIndividualTranslation);
                
                let status = '‚ùå NO TRANSLATION';
                let source = 'none';
                
                if (hasTestDefinitions) {
                    status = '‚úÖ CENTRALIZED';
                    source = 'testDefinitions';
                } else if (hasIndividualTranslation) {
                    status = '‚úÖ BRIDGE';
                    source = 'individual object';
                } else {
                    status = '‚ùå ENGLISH FALLBACK';
                    source = 'fallback';
                }
                
                results += `${status} ${testType} - Source: ${source}\n`;
                
                if (hasIndividualTranslation) {
                    const questionCount = translations[currentLanguage].tests[testType].questions.length;
                    const firstQuestion = translations[currentLanguage].tests[testType].questions[0]?.text;
                    results += `   Questions: ${questionCount}, First: "${firstQuestion?.substring(0, 50)}..."\n`;
                }
            });
            
            results += '</pre>';
            document.getElementById('results').innerHTML = results;
        }
