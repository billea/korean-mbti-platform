<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean MBTI Test Verification</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f7fa;
        }
        .test-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .language-selector {
            margin-bottom: 30px;
            text-align: center;
        }
        select {
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            font-size: 16px;
            background: white;
        }
        .question-card {
            background: #f8fafc;
            border-radius: 8px;
            padding: 25px;
            margin: 20px 0;
            border-left: 4px solid #3b82f6;
        }
        .question-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1e293b;
        }
        .option {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.2s;
        }
        .option:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        .status {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
        }
        .success {
            background: #dcfce7;
            color: #16a34a;
            border: 2px solid #22c55e;
        }
        .error {
            background: #fef2f2;
            color: #dc2626;
            border: 2px solid #ef4444;
        }
        .info {
            background: #eff6ff;
            color: #2563eb;
            border: 2px solid #3b82f6;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🇰🇷 Korean MBTI Questions Test</h1>
        
        <div class="language-selector">
            <label for="languageSelect">언어 선택 / Language:</label>
            <select id="languageSelect" onchange="changeTestLanguage(this.value)">
                <option value="ko">🇰🇷 한국어 (Korean)</option>
                <option value="en">🇺🇸 English</option>
            </select>
        </div>

        <div id="status" class="status info">
            Loading Korean MBTI questions...
        </div>

        <div id="questionsContainer">
            <!-- Questions will be loaded here -->
        </div>
    </div>

    <script>
        // Copy the translations object from the main script.js
        const translations = {
            ko: {
                tests: {
                    mbti: {
                        questions: [
                            { 
                                text: "당신의 업계 네트워킹 행사에 참석했습니다. 2시간 후, 어떤 기분이신가요?", 
                                options: [
                                    "에너지가 넘치고 흥미진진함 - 15명의 새로운 사람들을 만나고 잠재적 협력자들과 명함을 교환했습니다", 
                                    "정신적으로 지쳤지만 성취감이 있음 - 3번의 의미 있는 대화를 나누었고 집에 가서 정리할 준비가 되었습니다"
                                ], 
                                dimension: "E/I", trait: ["E", "I"] 
                            },
                            { 
                                text: "당신의 회사가 새로운 프로젝트를 시작합니다. 어떤 시나리오가 더 매력적인가요?", 
                                options: [
                                    "8명으로 구성된 다기능 팀을 이끌고, 일일 스탠드업과 브레인스토밍 세션을 진행하기", 
                                    "연구에 깊이 파고들어 팀에게 결과를 발표하는 단독 기술 전문가가 되기"
                                ], 
                                dimension: "E/I", trait: ["E", "I"] 
                            },
                            { 
                                text: "바쁜 업무일 오후 3시입니다. 모르는 번호로 전화가 걸려왔습니다. 일반적인 반응은?", 
                                options: [
                                    "즉시 받기 - 중요한 기회이거나 도움이 필요한 사람일 수 있습니다", 
                                    "음성메일로 보내기 - 대화에 집중할 시간이 있을 때 다시 전화하겠습니다"
                                ], 
                                dimension: "E/I", trait: ["E", "I"] 
                            },
                            { 
                                text: "호스트는 알지만 2-3명 정도만 아는 집들이에 참석했습니다. 보통 어떻게 저녁을 보내나요?", 
                                options: [
                                    "새로운 사람들에게 자기소개하고, 그룹 대화에 참여하며, 호스트가 손님들을 접대하는 것을 도와주기", 
                                    "아는 몇 명과 더 깊은 대화를 나누거나, 부엌에서 도와주거나, 조용한 구석 찾기"
                                ], 
                                dimension: "E/I", trait: ["E", "I"] 
                            },
                            { 
                                text: "특히 스트레스가 많았던 한 주 후, 주말에 가장 매력적으로 들리는 것은?", 
                                options: [
                                    "그룹 활동 조직하기 - 친구들을 저녁식사에 초대하거나, 콘서트에 가거나, 그룹 하이킹 계획하기", 
                                    "최소한의 사회적 약속 - 책 읽기, 혼자 산책하기, 좋아하는 시리즈 몰아보기"
                                ], 
                                dimension: "E/I", trait: ["E", "I"] 
                            }
                        ]
                    }
                }
            },
            en: {
                tests: {
                    mbti: {
                        questions: [
                            { 
                                text: "You've attended an industry networking event. After 2 hours, how are you feeling?", 
                                options: [
                                    "Energized and excited - met 15 new people and exchanged business cards with potential collaborators", 
                                    "Mentally drained but accomplished - had 3 meaningful conversations and ready to head home to process"
                                ], 
                                dimension: "E/I", trait: ["E", "I"] 
                            },
                            { 
                                text: "Your company is launching a new project. Which scenario sounds more appealing?", 
                                options: [
                                    "Leading a cross-functional team of 8 people, running daily stand-ups and brainstorming sessions", 
                                    "Being the solo technical expert who dives deep into research and presents findings to the team"
                                ], 
                                dimension: "E/I", trait: ["E", "I"] 
                            },
                            { 
                                text: "It's 3 PM on a busy workday. A phone call comes in from an unknown number. Your typical response?", 
                                options: [
                                    "Answer immediately - could be an important opportunity or someone who needs help", 
                                    "Let it go to voicemail - I'll call back when I have time to focus on the conversation"
                                ], 
                                dimension: "E/I", trait: ["E", "I"] 
                            },
                            { 
                                text: "You're at a housewarming party where you know the host but only 2-3 other people. How do you typically spend the evening?", 
                                options: [
                                    "Introducing myself to new people, joining group conversations, and helping the host mingle with guests", 
                                    "Having deeper conversations with the few people I know, helping in the kitchen, or finding a quiet corner"
                                ], 
                                dimension: "E/I", trait: ["E", "I"] 
                            },
                            { 
                                text: "After a particularly stressful week at work, what sounds most appealing for the weekend?", 
                                options: [
                                    "Organizing group activities - hosting friends for dinner, going to a concert, or planning a group hike", 
                                    "Minimal social commitments - reading a book, taking solo walks, or binge-watching a favorite series"
                                ], 
                                dimension: "E/I", trait: ["E", "I"] 
                            }
                        ]
                    }
                }
            }
        };

        let currentLanguage = 'ko';

        function changeTestLanguage(lang) {
            currentLanguage = lang;
            displayQuestions();
        }

        function displayQuestions() {
            const container = document.getElementById('questionsContainer');
            const statusDiv = document.getElementById('status');
            
            try {
                const questions = translations[currentLanguage].tests.mbti.questions;
                
                if (!questions || questions.length === 0) {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `❌ ERROR: No MBTI questions found for language: ${currentLanguage}`;
                    container.innerHTML = '';
                    return;
                }

                statusDiv.className = 'status success';
                statusDiv.textContent = `✅ SUCCESS: Found ${questions.length} MBTI questions in ${currentLanguage === 'ko' ? 'Korean' : 'English'}!`;
                
                container.innerHTML = '';
                questions.forEach((question, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question-card';
                    
                    questionDiv.innerHTML = `
                        <div class="question-text">${index + 1}. ${question.text}</div>
                        <div class="option">${question.options[0]}</div>
                        <div class="option">${question.options[1]}</div>
                        <small style="color: #64748b; margin-top: 10px; display: block;">
                            Dimension: ${question.dimension} | Traits: ${question.trait.join(', ')}
                        </small>
                    `;
                    
                    container.appendChild(questionDiv);
                });

            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `❌ ERROR: Failed to load questions - ${error.message}`;
                container.innerHTML = '';
            }
        }

        // Load questions on page load
        window.onload = function() {
            displayQuestions();
        };
    </script>
</body>
</html>
