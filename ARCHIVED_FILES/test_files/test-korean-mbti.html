        let currentLanguage = 'ko';

        function changeTestLanguage(lang) {
            currentLanguage = lang;
            displayQuestions();
        }

        function displayQuestions() {
            const container = document.getElementById('questionsContainer');
            const statusDiv = document.getElementById('status');
            
            try {
                const questions = translations[currentLanguage].tests.mbti.questions;
                
                if (!questions || questions.length === 0) {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `‚ùå ERROR: No MBTI questions found for language: ${currentLanguage}`;
                    container.innerHTML = '';
                    return;
                }

                statusDiv.className = 'status success';
                statusDiv.textContent = `‚úÖ SUCCESS: Found ${questions.length} MBTI questions in ${currentLanguage === 'ko' ? 'Korean' : 'English'}!`;
                
                container.innerHTML = '';
                questions.forEach((question, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question-card';
                    
                    questionDiv.innerHTML = `
                        <div class="question-text">${index + 1}. ${question.text}</div>
                        <div class="option">${question.options[0]}</div>
                        <div class="option">${question.options[1]}</div>
                        <small style="color: #64748b; margin-top: 10px; display: block;">
                            Dimension: ${question.dimension} | Traits: ${question.trait.join(', ')}
                        </small>
                    `;
                    
                    container.appendChild(questionDiv);
                });

            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `‚ùå ERROR: Failed to load questions - ${error.message}`;
                container.innerHTML = '';
            }
        }

        // Load questions on page load
        window.onload = function() {
            displayQuestions();
        };
    </script>
